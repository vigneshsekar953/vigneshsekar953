{% extends 'base.html' %}

{% load static %}  <!-- Load the static tag here -->

<div class="container">
    <h1>Welcome, {{ user.username }}!</h1>
    
    <!-- Profile Image -->
    {% if profile.profile_image %}
        <img src="{{ profile.profile_image.url }}" alt="{{ user.username }}'s profile image" class="profile-image">
    {% else %}
        <img src="{% static 'images/default_profile.png' %}" alt="Default profile image" class="profile-image">
    {% endif %}
    
    <!-- User Information -->
    <div class="user-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        {% if profile.bio %}
            <p><strong>Bio:</strong> {{ profile.bio }}</p>
        {% endif %}
    </div>

    <!-- Profile Actions -->
    <div class="profile-actions">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        <a href="{% url 'change_password' %}" class="btn btn-secondary">Change Password</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
</div>
